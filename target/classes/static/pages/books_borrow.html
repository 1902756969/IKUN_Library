<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>借阅管理</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>借阅管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="ISBN查询" v-model="pagination.isbnLog" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书名称" v-model="pagination.booknameLog" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="借阅人姓名" v-model="pagination.readeridLog" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询借阅</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新增借阅</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="isbnLog" label="ISBN" align="center"></el-table-column>                <el-table-column prop="booknameLog" label="图书名称" align="center"></el-table-column>                <el-table-column prop="readeridLog" label="借阅账号" align="center"></el-table-column>                <el-table-column prop="readernameLog" label="借阅人姓名" align="center"></el-table-column>                <el-table-column prop="cardidLog" label="借阅卡号" align="center"></el-table-column>                <el-table-column prop="num" label="数量" align="center"></el-table-column>                <el-table-column  label="操作">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="借阅编辑" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="ISBN" prop="isbnLog">                                    <el-input v-model="formData.isbnLog"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="booknameLog">                                    <el-input v-model="formData.booknameLog"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="借阅账号" prop="readeridLog">                                    <el-input v-model="formData.readeridLog"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="借阅人姓名" prop="readernameLog">                                    <el-input v-model="formData.readernameLog"></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="24">                                <el-form-item label="借阅卡号" prop="cardidLog">                                    <el-input v-model="formData.cardidLog"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="数量" prop="num">                                    <el-input v-model="formData.num"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑新增借阅" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="ISBN" prop="isbnLog">                                    <el-input v-model="formData.isbnLog"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="booknameLog">                                    <el-input v-model="formData.booknameLog"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="借阅账号" prop="readeridLog">                                    <el-input v-model="formData.readeridLog"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="借阅人姓名" prop="readernameLog">                                    <el-input v-model="formData.readernameLog"></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="24">                                <el-form-item label="借阅卡号" prop="cardidLog">                                    <el-input v-model="formData.cardidLog"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="数量" prop="num">                                    <el-input v-model="formData.num"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                readeridLog: [{ required: true, message: '读者账号为必填项', trigger: 'blur' }],                isbnLog: [{ required: true, message: '借书ISBN码为必填项', trigger: 'blur' }],                num: [{ required: true, message: '数量为必填项', trigger: 'blur' }],            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                isbnLog: "",                booknameLog: "",                readernameLog:"",                readeridLog: "",                cardidLog:"",                num: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getAll();        },        methods: {            //列表            // getAll() {            //     //发送异步请求            //     axios.get("/books").then((res)=>{            //         // console.log(res.data);            //         this.dataList = res.data.data;            //     });            // },            //分页查询            getAll() {                //组织参数，拼接url请求地址                // console.log(this.pagination.type);                param = "?isbnLog="+this.pagination.isbnLog;                param +="&booknameLog="+this.pagination.booknameLog;                param +="&readeridLog="+this.pagination.readeridLog;                param +="&readernameLog="+this.pagination.readernameLog;                param +="&cardidLog="+this.pagination.cardidLog;                param +="&num="+this.pagination.num;                // console.log(param);                //发送异步请求                axios.get("/borrow/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((res)=>{                    this.pagination.pageSize = res.data.data.size;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total;                    this.dataList = res.data.data.records;                });            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                //执行查询                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd () {                axios.post("/borrow",this.formData).then((res)=>{                    //判断当前操作是否成功                    if(res.data.flag){                        //1.关闭弹层                        this.dialogFormVisible = false;                        this.$message.success(res.data.msg);                    }else{                        this.$message.error(res.data.msg);                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("当前操作取消");            },            // 删除            handleDelete(row) {                // console.log(row);                this.$confirm("此操作永久删除当前信息，是否继续？","提示",{type:"info"}).then(()=>{                    axios.delete("/borrow/"+row.id).then((res)=>{                        if(res.data.flag){                            this.$message.success("删除成功");                        }else{                            this.$message.error("数据同步失败，自动刷新");                        }                    }).finally(()=>{                        //2.重新加载数据                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("取消操作");                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/borrow/"+row.id).then((res)=>{                    if(res.data.flag && res.data.data != null ){                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    }else{                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //修改            handleEdit() {                axios.put("/borrow",this.formData).then((res)=>{                    //判断当前操作是否成功                    if(res.data.flag){                        //1.关闭弹层                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    }else{                        this.$message.error("修改失败");                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //条件查询        }    })</script></html>

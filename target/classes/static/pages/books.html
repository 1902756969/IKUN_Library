<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="https://lib.baomitu.com/element-ui/latest/theme-chalk/index.css">    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1 >图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="ISBN查询" v-model="pagination.isbn" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书名称" v-model="pagination.bookName" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书作者" v-model="pagination.author" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书简介" v-model="pagination.synopsis" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table  size="small" current-row-key="id" :data="dataList" stripe highlight-current-row >                <el-table-column type="index" align="center" label="序号" show-overflow-tooltip :max-height="100"></el-table-column>                <el-table-column prop="isbn" label="ISBN" align="center" show-overflow-tooltip :max-height="100"></el-table-column>                <el-table-column prop="bookName" label="图书名称" align="center" show-overflow-tooltip :max-height="100"></el-table-column>                <el-table-column prop="author" label="作者" align="center" show-overflow-tooltip :max-height="100"></el-table-column>                <el-table-column prop="synopsis" label="简介" align="center" show-overflow-tooltip :max-height="100"></el-table-column>                <el-table-column prop="publisher" label="出版社" align="center" show-overflow-tooltip :max-height="100"></el-table-column>                <el-table-column prop="publicationDate"  label="出版日期" align="center" show-overflow-tooltip :max-height="100"></el-table-column>                <el-table-column prop="last" label="数目" align="center" show-overflow-tooltip :max-height="100"></el-table-column>                <el-table-column prop="notes" label="备注"  show-overflow-tooltip :max-height="100"></el-table-column>                <el-table-column  label="操作"   align="center" show-overflow-tooltip :max-height="100">                    <template slot-scope="scope">                        <div class="flex-box-center">                            <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                            <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                        </div>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="ISBN" prop="isbn">                                    <el-input v-model="formData.isbn"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="bookName">                                    <el-input v-model="formData.bookName"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="作者" prop="author">                                    <el-input v-model="formData.author"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="出版社" prop="publisher">                                    <el-input v-model="formData.publisher"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="出版日期" prop="publicationDate">                                    <el-input v-model="formData.publicationDate" type="Date"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="数量" prop="last">                                    <el-input v-model="formData.last"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="简介">                                    <el-input v-model="formData.synopsis" type="textarea"></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="24">                                <el-form-item label="备注">                                    <el-input v-model="formData.notes" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="ISBN" prop="isbn">                                    <el-input v-model="formData.isbn"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="bookName">                                    <el-input v-model="formData.bookName"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="作者" prop="author">                                    <el-input v-model="formData.author"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="出版社" prop="publisher">                                    <el-input v-model="formData.publisher"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="出版日期" prop="publicationDate">                                    <el-input v-model="formData.publicationDate"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="数目" prop="last">                                    <el-input v-model="formData.last"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="18">                                <el-form-item label="简介">                                    <el-input v-model="formData.synopsis" type="textarea"></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="18">                                <el-form-item label="描述">                                    <el-input v-model="formData.notes" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script><script src="https://lib.baomitu.com/element-ui/latest/index.js"></script><script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script><script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.6/axios.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                bookName: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }],                isbn: [{ required: true, message: '图书ISBN码为必填项', trigger: 'blur' }],                notes: [{ required: true, message: '图书数量为必填项', trigger: 'blur' }],                author: [{ required: true, message: '作者为必填项', trigger: 'blur' }],            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                isbn: "",                bookName: "",                author: "",                synopsis:"",                publisher: "",                publicationDate: "",                last: "",                notes: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getAll();        },        methods: {            //列表            // getAll() {            //     //发送异步请求            //     axios.get("/books").then((res)=>{            //         // console.log(res.data);            //         this.dataList = res.data.data;            //     });            // },            //分页查询            getAll() {                //组织参数，拼接url请求地址                // console.log(this.pagination.type);                param = "?isbn="+this.pagination.isbn;                param +="&bookName="+this.pagination.bookName;                param +="&author="+this.pagination.author;                param +="&synopsis="+this.pagination.synopsis;                param +="&publisher="+this.pagination.publisher;                param +="&publicationDate="+this.pagination.publicationDate;                param +="&last="+this.pagination.last;                param +="&notes="+this.pagination.notes;                // console.log(param);                //发送异步请求                axios.get("/books/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((res)=>{                    this.pagination.pageSize = res.data.data.size;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total;                    this.dataList = res.data.data.records;                });            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                //执行查询                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd () {                axios.post("/books",this.formData).then((res)=>{                    //判断当前操作是否成功                    if(res.data.flag){                        //1.关闭弹层                        this.dialogFormVisible = false;                        this.$message.success(res.data.msg);                    }else{                        this.$message.error(res.data.msg);                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("当前操作取消");            },            // 删除            handleDelete(row) {                // console.log(row);                this.$confirm("此操作永久删除当前信息，是否继续？","提示",{type:"info"}).then(()=>{                    axios.delete("/books/"+row.id).then((res)=>{                        if(res.data.flag){                            this.$message.success("删除成功");                        }else{                            this.$message.error("数据同步失败，自动刷新");                        }                    }).finally(()=>{                        //2.重新加载数据                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("取消操作");                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/books/"+row.id).then((res)=>{                    if(res.data.flag && res.data.data != null ){                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    }else{                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //修改            handleEdit() {        axios.put("/books",this.formData).then((res)=>{            //判断当前操作是否成功            if(res.data.flag){                //1.关闭弹层                this.dialogFormVisible4Edit = false;                this.$message.success("修改成功");            }else{                this.$message.error("修改失败");            }        }).finally(()=>{            //2.重新加载数据            this.getAll();        });    },    //条件查询    }    })</script></html>

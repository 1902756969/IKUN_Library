	<title>后台登录</title>

    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" th:href="@{/x-admin/css/login.css}">

<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">图书管理员登录</div>
        <div id="darkbannerwrap"></div>
        <!--判断-->
        <p style="color:red" th:text="${session.errMsg}" th:if="${not #strings.isEmpty(session.errMsg)}"></p>
        <p style="color:red" th:text="${loginErrMsg}" th:if="${not #strings.isEmpty(loginErrMsg)}"></p>
        <form class="layui-form" th:action="@{/user/login}" method="post">
            <input name="loginName" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>
